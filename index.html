<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12TaWxdp5gRuULZsBL2eGdM01NpohOHqyKRv9-HGL2ZU/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/12TaWxdp5gRuULZsBL2eGdM01NpohOHqyKRv9-HGL2ZU/edit?usp=sharing',
                     callback: showInfo,
                     simpleSheet: true } )
  }
function toggle() {
    var x = document.getElementById("clack");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data[0]);
    var tableBody = '';
    var tableHead = '<tr>;';

    //tableHead.replace('<th>'+i+'</th>','');
    tableHead+='</tr>';

    for (var k =0; k< data.length; k++){
      tableBody+='<tr><td>+</td>';
      tableBody+='<td class="nameCell">'+'<a onclick="toggle()">'+data[k]['name']+'</a>';

      tableBody+='<div id="clack"><p>' +data[k]['description']+ '</p><div class=\"row\"><div class=\"col-sm-2\"><span class=\"loc\">'+data[k]['municipality']+'</span></div><div class=\"col-sm-8\"></div><div class=\"col-sm-2\"><a class="btn btn-default" href=\'https://goo.gl/forms/CGionRn90ootRY4I2\' target="_blank">Get Involved</a></div></div></div></td></tr>';

      }


    //tableBody.replace('<td>'+data[k][l]+'</td>','');


    document.getElementById("tableB").innerHTML = tableBody;
}

  window.addEventListener('DOMContentLoaded', init)

function filterTable(event) {
    var input = document.getElementById("myInput");
    var filter = input.value.toUpperCase();
    var trable = document.getElementById("tableB");
    var tr = trable.getElementsByTagName("tr");
    for (var i = 0; i < tr.length; i++) {
      //console.log(tr.textContent);
        if (tr[i].textContent.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}
function buttonFilter(area) {
    var trable = document.getElementById("tableB");
    var tr = trable.getElementsByTagName("tr");
    for (var i = 0; i < tr.length; i++) {
      //console.log(tr.textContent);
        if (tr[i].textContent.indexOf(area) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}

document.querySelector('#myInput').addEventListener('keyup', filterTable, false);
</script>
