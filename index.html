<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>Campus Community Connections</h1>
          <h2> Explore projects in your community, or request to submit a new one! </h2>
          <button type="submit" class="btn btn-default">Propose Project</button>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="searchBar">Search by keyword</label>
            <input id="myInput" type="text" onkeyup="filterTable()" placeholder="Search">
          </div>
        </form>
      </div>
      <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="text-center">Project List</h1>
      </div>
      <div class="col-md-3"></div>
  </div>
<div class="row">
    <div id="org_table">
        <table id="table" class="col-md-8">
            <thead id="tableH">
                
            </thead>
            <tbody id="tableB">
             
            </tbody>
        </table>   
    </div>
</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12TaWxdp5gRuULZsBL2eGdM01NpohOHqyKRv9-HGL2ZU/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/12TaWxdp5gRuULZsBL2eGdM01NpohOHqyKRv9-HGL2ZU/edit?usp=sharing',
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data[0]);
    var tableBody = '';
    var tableHead = '<tr>;';

    var columns = ['name', 'category', 'municipality'];

    for (var i = 0; i < columns.length; i++) {
      tableHead+='<th>'+columns[i]+'</th>';
    }
    //tableHead.replace('<th>'+i+'</th>','');
    tableHead+='</tr>';
    for (var k =0; k< data.length-1; k++){
      tableBody+='<tr>';
    for(var l = 0; l < columns.length; l++) {
      tableBody+='<td>'+data[k][columns[l]]+'</td>';
    }
    
    //tableBody.replace('<td>'+data[k][l]+'</td>','');

    tableBody+='</tr>';
    }
    document.getElementById("tableH").innerHTML = tableHead;
    document.getElementById("tableB").innerHTML = tableBody;
}

  window.addEventListener('DOMContentLoaded', init)

function filterTable(event) {
    var input = document.getElementById("myInput");
    var filter = input.value.toUpperCase();
    var trable = document.getElementById("tableB");
    var tr = trable.getElementsByTagName("tr");
    for (var i = 0; i < tr.length; i++) {
      //console.log(tr.textContent);
        if (tr[i].textContent.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }      
    }
}

document.querySelector('#myInput').addEventListener('keyup', filterTable, false);
</script>
</html>
