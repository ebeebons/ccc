<body>

  <div class="container-fluid">

          <h1>Campus Community Connections</h1>

    <div class="row">

        <input id="CP" type="button" value="College Park" onclick="buttonFilter('College Park');" />
        <input id="HV" type="button" value="Hyattsville" onclick="buttonFilter('Hyattsville');" />
        <input id="RP" type="button" value="Riverdale Park" onclick="buttonFilter('Riverdale Park');" />
        <input id="UP" type="button" value="University Park" onclick="buttonFilter('University Park');" />
        <input id="PG" type="button" value="Prince George's County" onclick="buttonFilter('Prince George\'s County');" />
        <form>
          <div class="form-group">

</div>
  <div class="row">

<div class="row">
    <div id="org_table">
        <table id="table" class="col-md-8">

            </tbody>

</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12TaWxdp5gRuULZsBL2eGdM01NpohOHqyKRv9-HGL2ZU/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/12TaWxdp5gRuULZsBL2eGdM01NpohOHqyKRv9-HGL2ZU/edit?usp=sharing',
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data[0]);
    var tableBody = '';
    var tableHead = '<tr>;';

    var columns = ['name', 'category', 'municipality'];

    for (var i = 0; i < columns.length; i++) {
      tableHead+='<th>'+columns[i]+'</th>';
    }
    //tableHead.replace('<th>'+i+'</th>','');
    tableHead+='</tr>';

    for (var k =0; k< data.length; k++){
      tableBody+='<tr>';
      for(var l = 0; l < columns.length; l++) {
        tableBody+='<td>'+data[k][columns[l]]+'</td>';
      }
      
      tableBody+='</tr>';
      }


    //tableBody.replace('<td>'+data[k][l]+'</td>','');


    

    document.getElementById("tableH").innerHTML = tableHead;
    document.getElementById("tableB").innerHTML = tableBody;
}

  window.addEventListener('DOMContentLoaded', init)

function filterTable(event) {
    var input = document.getElementById("myInput");
    var filter = input.value.toUpperCase();
    var trable = document.getElementById("tableB");
    var tr = trable.getElementsByTagName("tr");
    for (var i = 0; i < tr.length; i++) {
      //console.log(tr.textContent);
        if (tr[i].textContent.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}
function buttonFilter(area) {
    var trable = document.getElementById("tableB");
    var tr = trable.getElementsByTagName("tr");
    for (var i = 0; i < tr.length; i++) {
      //console.log(tr.textContent);
        if (tr[i].textContent.indexOf(area) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}

document.querySelector('#myInput').addEventListener('keyup', filterTable, false);
</script>
</html>
